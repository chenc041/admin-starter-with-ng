<div class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden animate__animated animate__fadeIn">
    <div class="p-8 text-center">
      <div class="mb-6">
        <svg
          class="h-24 w-24 mx-auto text-[var(--p-primary-color)]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </div>

      <h1 class="text-5xl font-bold text-gray-800 mb-4">{{ errorCode() }}</h1>
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">{{ errorTitle() }}</h2>
      <p class="text-gray-600 mb-8">
        {{ errorMessage() }}
      </p>
    </div>
  </div>
</div>
